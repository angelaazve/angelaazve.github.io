<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Acarotrat</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="imagens/favicon.ico">
    </head>

    <body>
        <header>
            <div class="caixa">
                <h1><img src="imagens/logo.png"></h1>

                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">O Acarotrat</a></li>
                        <li><a href="bula.html"> Bula</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main  class="container">
            <h2 class="pt-5"> Fale Conosco </h2>
            <form>
                <label for="nomesobrenome"> Nome e sobrenome </label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email"  class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX"> 

                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem"  class="input-padrao" required>
                </textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Deseja receber nossas novidades por email?</label>


                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

        </main>
        <footer>
            <img src="imagens/logo-branco.png" alt="Logo da barbearia Alura">
            <p class="copyright">&copy; Copyright Acarotrat - 2021</p>
        </footer>
    </body>
</html>
